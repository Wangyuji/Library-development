<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Category</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div th:replace="head.html"></div>
</nav>

<section class="container mt-5">
  <h1>Edit Category</h1>
  <form action="/category/edit" method="post">
    <div class="form-group">
      <label>ID</label>
      <input readonly th:value="${category.id}" type="text" class="form-control" name="id" required>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input th:value="${category.name}" type="text" class="form-control" id="name" name="name" required>
    </div>

    <input id="error" type="hidden" th:if="${error}" th:value="${error}"/>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function(){
    const error = $("#error").val()
    if (error != undefined && error.length > 0) {
      alert(error)
    }
  })
</script>
</body>
</html>
